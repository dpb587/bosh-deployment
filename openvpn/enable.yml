- type: replace
  path: /variables/-
  value:
    name: openvpn_ca
    type: certificate
    options:
      common_name: openvpn

- type: replace
  path: /variables/-
  value:
    name: openvpn_server
    type: certificate
    options:
      ca: openvpn_ca
      common_name: server
      eku_auth: server

- type: replace
  path: /variables/-
  value:
    name: openvpn_client
    type: certificate
    options:
      ca: openvpn_ca
      common_name: client
      eku_auth: client
